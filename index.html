        $('#reset').click(function() {
            reset().then(ordersList).then(driverPaths);
            $('#removedOrder').text("");
            return false;
        });

        $('#gen').click(function() {
            createOrders().then(driverPaths);
            $('#removedOrder').text("");

        });

        $('#remove').click(function() {
            removeRandomOrder().then(ordersList).then(driverPaths);
            return false;
        });

    </script>

    <p id="orderList"></p>
</div>
